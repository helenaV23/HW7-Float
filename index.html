<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <title>HW 7: Float</title>
</head>
<body>
    <div class="container clearfix">
        <div class="box left"></div>
        <div class="box right"></div>
    </div>
    <div class="container clearfix">
        <div class="box left"></div>
        <div class="box right"></div>
        <div class="box right"></div>
        <div class="box right"></div>
    </div>
    <div class="container clearfix">
        <div class="box left"></div>
        <div class="box left"></div>
        <div class="box right"></div>
        <div class="box right"></div>
    </div>
    <div class="container clearfix align">
        <div class="center">
            <div class="box left"></div>
            <div class="right">
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container clearfix">
        <div class="right">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="box right"></div>
    </div>
</body>
</html>
